<h3>Popup Task</h3>
<div id="popupBtn" (click)="popupBtnEvent()"><i class="icon-screenshot"></i></div>

<div class="popupBox" [ngClass]="{'openBoxWithAnimation':!box === false}">
    <div class="container-fluid" *ngIf="profile">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="close float-right" (click)="onClosePopup()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="col-md-4 col-6 d-flex align-items-center">
                <span><i class="icon-angle-left back"></i></span>
                <p class="m-0 mx-2">CALLS HISTORY</p>
            </div>
            <div class="col-md-3 col-6 text-right">
                <p class="inCall">IN CALL</p> <br>
                <p class="outBoundCall">OUTBOUND CALL</p>
            </div>
            <div class="col-md-3 sm-order-2  col-6">
                <div class="timer">00:03:57</div>
            </div>

            <div class="col-md-2 col-6 sm-order-1 d-flex align-items-center">
                <span><i class="icon-phone back"></i></span>
            </div>
        </div>
        <div class="row align-items-center pt-3">
            <div class="col-md-3 text-center s-pb-1">
                <div class="profileBox">
                    <img [src]="profile.profileImg"
                        class="rounded-circle">
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6 col-6 d-flex align-items-center">
                        <div class="profile-name">
                            <span class="active-dot"></span>
                            {{profile.name}}
                        </div>
                    </div>
                    <div class="col-md-6 col-6 text-right">
                        <div class="telephone-number"><a href="tel:+1234123123">{{profile.phoneNumber}}</a></div>
                    </div>
                    <div class="col-md-12 address-padder">

                        <p class="address">
                            <i class="icon-tasks"></i>
                            {{profile.address}}</p>
                        <div class="tags">
                            <span>Linkedin ,</span>
                            <span>Facebook ,</span>
                            <span>Twitter ,</span>
                            <span>+ Add Field</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pb-4">
            <div class="col-md-3 col-12 text-center">
                <div class="calling-box">
                    <span><i class="icon-phone back"></i></span>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row ">
                    <div class="col-md-7 col-12 md-text-center   outBoundBox">
                        <p class="outBoundCall">OUTBOUND CALL</p>
                        <div class="days">
                            <i class="icon-time"></i> <span>{{profile.outboundCall}}</span>
                        </div>
                    </div>

                    <div class="col-md-5 col-12 text-center text-md-right">
                        <div class="btn-group call-history-btn">
                            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                CALLS HISTORY
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">999999999</a>
                                <a class="dropdown-item" href="#">999999999</a>
                            </div>
                        </div>
                        <div class="row notes-followup clearfix text-center">
                            <div class="col-md-6 ">
                                <i class="icon-calendar"></i>
                                <p> 1 Follow Up</p>
                            </div>
                            <div class="col-md-6">
                                <i class="icon-file-text-alt"></i>
                                <p>3 Notes</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row bottom-box">
            <div class="col-md-12">
                <div class="show-more">SHOW MORE REGISTERS FROM SHIRLEY</div>
                <div class="row align-items-center box-inner-box py-3">
                    <div class="col-md-10" [innerHtml]="profile.description"></div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-save" (click)="onSavePopup($event)">SAVE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
